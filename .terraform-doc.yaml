formatter: markdown table

version: ">= 0.14.0"

header-from: main.tf
footer-from: ""

recursive:
  enabled: true
  path: modules

sections:
  hide: []
  show: []

content: |-
  {{ .Header }}

  ## Usage

  Basic usage of this module is as follows:

  ```hcl
  module "example" {
    source = "{{ .Path }}"
    # Required variables
    aws_region         = "us-east-1"
    project_name       = "img-processor"
    environment        = "dev"
    notification_emails = ["admin@example.com"]
  }
  ```

  {{ .Inputs }}

  {{ .Outputs }}

  {{ .Providers }}

  {{ .Requirements }}

  {{ .Resources }}

  {{ .Modules }}

output:
  file: "README.md"
  mode: replace
  template: |-
    # {{ .Name }}

    {{ .Header }}

    ## Requirements

    {{ .Requirements }}

    ## Providers

    {{ .Providers }}

    ## Modules

    {{ .Modules }}

    ## Resources

    {{ .Resources }}

    ## Inputs

    {{ .Inputs }}

    ## Outputs

    {{ .Outputs }}

sort:
  enabled: true
  by: required

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true